<body>
    <h1>El juego que nos perseguira hasta terminar la carrera</h1>
    <h3>Bienvenidos a Battlefield, ah no BATTLESHIP</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="board">
                </div>
            </div>
            <div class="col">
                <div id="boardAttack">
                </div>
            </div>
        </div>
        <h4>Barcos disponibles <br> Selecciona alguno</h4>
        <div id="ships" class="row">
            <div class="col">
                <div>
                    <span>El Titanic</span></br>
                    <span>Tama単o: 3</span></br>
                    <span>Cantidad: 1</span>
                </div>
                <div class="position"></div>
            </div>
            <div class="col">
                <div>
                    <span>La ni単a y la pinta</span></br>
                    <span>Tama単o: 2</span></br>
                    <span>Cantidad: 2</span>
                </div>
                <div class="position"></div>
            </div>
            <div class="col">
                <div>
                    <span>Un submarino</span></br>
                    <span>Tama単o: 3</span></br>
                    <span>Cantidad: 1</span>
                </div>
                <div class="position"></div>
            </div>
        </div>
        <div class="row">
            <button id="button" onclick="startGame()">Empezar juego</button>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <audio controls>
        <source src="public/mp3/Faint.mp3">
    </audio>
</body>
